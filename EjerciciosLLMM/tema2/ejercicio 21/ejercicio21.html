<!DOCTYPE html>
<html lang="es-ES">
<head>
<title>Ejercicio 21</title>
<link rel="stylesheet" href="elementosformulario.css">
<meta charset="UTF-8">
</head>
<body>

<h2>Rellena tu CV</h2>
	<form method="POST">
				<label for="Nombre">Nombre</label><br/>
				<input type="text" name="Nombre" maxlength="30"><br/>
				<label for="Apellidos" >Apellidos</label><br/>
				<input type="text" name="Apellidos" maxlength="80" size="50"><br/>
				<label for="Contraseña">Contraseña</label><br/>
				<input type="Contraseña" name="Contraseña" maxlength="10"><br/>
				<label for="dni">DNI</label><br/>
				<input type="text" name="dni" value="" maxlength="9"/><br/>

				<label for="sexo">Sexo </label><br/>
				<input type="radio" name="sexo" value="hombre" checked="checked"/> Hombre <br/>
				<input type="radio" name="sexo" value="mujer"/> Mujer <br/><br/>
				
				<label for="dni">Incluir mi foto</label> 
				<input type="file" name="foto"/><br/><br/>
				
				<input name="suscribir" type="checkbox" value="suscribir" checked="checked"/> Suscribirme al boletín de novedades <br/><br/>

				<input type="submit" name="enviar" value="Guardar cambios" />
				<input type="reset" name="borrar" value="Borrar los datos introducidos"/> <br/><br/>
			
		<fieldset>
			<legend>Datos personales</legend>
				<label for="provincia">Provincia</label> <br/>
				<select name="provincia">
				<option value="selecciona">- Selecciona -</option>
				<option value="huelva">Huelva</option>
				<option value="sevilla">Sevilla</option>
				<option value="madrid">Fiat</option>
				<option value="cantabria">Cantabria</option>
				</select> <br/><br/>

				<label for="fecha">Fecha de nacimiento</label> <br/>
				<input type="text" name="dia" maxlength="2" size="3"/>
				de
				<select id="fecha" name="mes">
				<option value="enero">Enero</option>
				<option value="febrero">Febrero</option>
				<option value="marzo">Marzo</option>
				<option value="abril">Abril</option>
				<option value="mayo">Mayo</option>
				<option value="junio">Junio</option>
				<option value="julio">Julio</option>
				<option value="agosto">Agosto</option>
				<option value="septiembre">Septiembre</option>
				<option value="octubre">Octubre</option>
				<option value="noviembre">Noviembre</option>
				<option value="diciembre">Diciembre</option>
				</select>
				de
				<input type="text" name="año"size="5" maxlength="4"/> <br/><br/>
				
				<label for="temasinteres">Temas de Interés</label> <br/>
				<select name="temasinteres" size="5" >
				<option value="administracion">Administración de bases de datos</option>
				<option value="analisis">Análisis y programación</option>
				<option value="arquitectura">Arquitectura</option>
				<option value="calidas">Calidad</option>
				<option value="erp">ERP, CRM, Business Intelligence</option>
				<option value="sistemas">Sistemas</option>
				</select>
		</fieldset>
 
	</form>
	
</body>
</html>
