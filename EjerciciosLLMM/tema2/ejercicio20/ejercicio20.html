<!DOCTYPE html>
<html lang="es-ES">
<head>
<title>Ejercicio 20</title>
<link rel="stylesheet" href="elementosformulario.css">
<meta charset="UTF-8">
</head>
<body>

<h2>Rellena tu CV</h2>
	<form method="POST">
		<label for="Nombre">Nombre</label><br/>
		<input type="text" name="Nombre" maxlength="30"><br/>
		<label for="Apellidos" >Apellidos</label><br/>
		<input type="text" name="Apellidos" maxlength="80" size="50"><br/>
		<label for="Contraseña">Contraseña</label><br/>
		<input type="Contraseña" name="Contraseña" maxlength="10"><br/>
		<label for="dni">DNI</label><br/>
		<input type="text" name="dni" value="" maxlength="9"/><br/>

		<label for="sexo">Sexo </label><br/>
		<input type="radio" name="sexo" value="hombre" checked="checked"/> Hombre <br/>
		<input type="radio" name="sexo" value="mujer"/> Mujer <br/><br/>
		
		<label for="dni">Incluir mi foto</label> 
		<input type="file" name="foto"/><br/><br/>
		
		<input name="suscribir" type="checkbox" value="suscribir" checked="checked"/> Suscribirme al boletín de novedades <br/><br/>

		<input type="submit" name="enviar" value="Guardar cambios" />
		<input type="reset" name="borrar" value="Borrar los datos introducidos"/>
	</form>
	
</body>
</html>
