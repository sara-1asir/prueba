<!DOCTYPE html>
<html lang="es-ES">
<head>
<title>Ejercicio 2</title>
<meta charset="UTF-8">
<style>
#main {
  position: absolute;
  width: 500px;
  height: 300px;
  background-color: lightgray;
}

p {  
  font-family: sans-serif;
  font-size: 300%;
  margin: 0;
}

#p1{
  position: absolute;
  top: 10px;
  left: 100px;
  width: 240px;
  height: 150px;
  background-color: blue;
}

  position: absolute;  
  bottom: 80px;  
  left: 50px;

  height: 130px;  
  background-color: green;
}

#p3{
  position: absolute;
  top: 50px;
  right: 60px;
  width: 180px;
  height: 140px;
  background-color: yellow;
}

#p4{    
  position: absolute;    
  bottom: 30px;    
  right: 110px;

}

</head>
<body>
<div id="main">
    <p id="p1">1</p>

	<p id="p3">3</p>

</div>

</body>
</html>
