<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 25</title>
</head>
<body>

	<h1>My First JavaScript</h1>

	<p id="p1">JavaScript can change the style of an HTML element.</p>

	<script>
		function myFunction() {
		  document.getElementById("p1").style.fontFamily = "arial, sans-serif"; 
		  document.getElementById("p1").style.color = "blue";
		  document.getElementById("p1").style.backgroundColor = "green";		  
		  document.getElementById("p1").style.border = "2px solid black";
}
	</script>

	<button type="button" onclick="myFunction()">Click Me!</button>

</body>
</html>
